<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="네이티브 앱에서 웹뷰를 이용하여 다음 우편번호 검색 서비스를 연동하기 위한 wrapper 입니다."
    />
    <meta name="author" content="BINARY ROCKET INC." />
    <title>우편번호 검색 서비스 연동 모듈</title>

    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="wrapper"></div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
      // Wrapper element
      const wrapper = window.document.getElementById("wrapper");

      // Parse query string
      const qs = window.location.search;
      const params = new URLSearchParams(qs);

      // Init the daum.Postcode module
      new daum.Postcode({
        /**
         * 주소 선택시 호출되는 콜백
         *
         * @param {object} data 주소 정보
         */
        oncomplete: function (data) {
          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
          // 예제를 참고하여 다양한 활용법을 확인해 보세요.
          console.log(data);
        },
        /**
         * 화면 크기 변동시 호출되는 콜백
         *
         * @param {object} size 화면 크기 {width, height}
         */
        onresize: function (size) {
          console.log(size);
          wrapper.style.height = size.height + "px";
        },
        /**
         * 애니메이션 적용 설정
         */
        animation: false,
        /**
         * 크기 속성
         */
        width: "100%",
        height: "100%",
      }).embed(wrapper, {
        /**
         * 자동 닫기 설정
         */
        autoClose: false,
      });
    </script>
  </body>
</html>
